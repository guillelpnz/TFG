<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir JSON</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body class="container d-flex flex-column justify-content-center align-items-center">
    <header class="mt-5">
        <h2 class="">
            Subida de JSON
        </h2>
    </header>
      <form action="" method="post"> {% csrf_token %}
        <div class="form-group mt-5 d-flex flex-column align-items-center">
          <button for="exampleFormControlFile1" class="mb-3 btn btn-dark">
              <input type="file" class="form-control-file" name="archivo_json" id="exampleFormControlFile1" accept="application/JSON" required>
          </button>

          <button type="submit" name="enviar_archivo" value=1 class="btn btn-success mb-3">Enviar archivo</button>
        </div>
      </form>

    {% for k, error in context.errores.items %}
      <p class="bg-danger mt-1 p-3 text-white">{{ error }}</p>
    {% endfor %}

</body>
</html>
