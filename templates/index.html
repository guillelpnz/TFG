<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Resize</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="shortcut icon" href="#">
</head>
<body>


    <header>
        <h1 id="titulo_pag">SIMULACIÃ“N DE RED DE COLAS</h1>
    </header>

    <div id="jsonForm" data-jsonForm='{{context}}'></div>

    <main>
        <div class="btn-group btn-group-vertical" role="group" aria-label="Basic example">
            <button class="boton-play" id="boton-play" onClick=transicionPlayPause()>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play" viewBox="0 0 16 16">
                    <path d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z"/>
                </svg>
            </button>

            <button type="button" class="boton boton-parar" onClick="botonParar()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-stop-fill" viewBox="0 0 16 16">
                    <path d="M5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5A1.5 1.5 0 0 1 5 3.5z"/>
                </svg>
            </button>
            <button type="button" class="boton boton-acelerar" id="boton-acelerar" onClick="botonModoRapido()">
                <span>1x</span>
            </button>
        </div>

        <div class="canvas">
            <canvas class="canvas" id="canvas" height="80%" width="80%"></canvas>
        </div>
    </main>

    <script src="../static/canvas.js"></script>
</body>
</html>
